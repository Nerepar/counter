<div class="Counter-button__wrapper">
    <button @click="changeCounter(+1)"> +1 </button>
    <button @click="changeCounter(+10)"> +10 </button>
    <button @click="changeCounter(-1)"> -1 </button>
    <button @click="changeCounter(-10)"> -10 </button>
    <button @click="changeCounter(+100)"> +100 </button>
    <button @click="changeCounter(-100)"> -100 </button>
</div>
